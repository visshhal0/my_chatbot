<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Powered by Gemini</title>
    <meta name="description" content="Chat with our AI assistant powered by Gemini. Get instant answers to your questions in a beautiful, responsive interface.">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1>AI Chatbot</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="chat-wrapper">
                <div class="chat-container">
                    <div class="messages-area" id="messagesArea">
                        <div class="welcome">
                            <div class="welcome-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <h2>Welcome to AI Chatbot</h2>
                            <p>Start a conversation with our AI assistant. Ask questions, get answers, and explore the possibilities!</p>
                        </div>
                    </div>

                    <div class="input-area">
                        <div class="input-container">
                            <textarea 
                                id="messageInput" 
                                placeholder="Type your message here..."
                                rows="1"
                            ></textarea>
                            <button id="sendButton">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
